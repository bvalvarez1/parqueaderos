<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-user-authority-institution-heading"
        data-cy="UserAuthorityInstitutionCreateUpdateHeading"
        jhiTranslate="parqueaderosApp.userAuthorityInstitution.home.createOrEditLabel"
      >
        Create or edit a User Authority Institution
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="parqueaderosApp.userAuthorityInstitution.active"
            for="field_active"
            [ngbTooltip]="'parqueaderosApp.userAuthorityInstitution.help.active' | translate"
            >Active</label
          >
          <input type="checkbox" class="form-check" name="active" id="field_active" data-cy="active" formControlName="active" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="parqueaderosApp.userAuthorityInstitution.institution" for="field_institution"
            >Institution</label
          >
          <select class="form-control" id="field_institution" data-cy="institution" name="institution" formControlName="institution">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                institutionOption.id === editForm.get('institution')!.value?.id ? editForm.get('institution')!.value : institutionOption
              "
              *ngFor="let institutionOption of institutionsSharedCollection; trackBy: trackInstitutionById"
            >
              {{ institutionOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="parqueaderosApp.userAuthorityInstitution.userAuthority" for="field_userAuthority"
            >User Authority</label
          >
          <select
            class="form-control"
            id="field_userAuthority"
            data-cy="userAuthority"
            name="userAuthority"
            formControlName="userAuthority"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                userAuthorityOption.id === editForm.get('userAuthority')!.value?.id
                  ? editForm.get('userAuthority')!.value
                  : userAuthorityOption
              "
              *ngFor="let userAuthorityOption of userAuthoritiesSharedCollection; trackBy: trackUserAuthorityById"
            >
              {{ userAuthorityOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
